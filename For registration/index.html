<!DOCTYPE html>
<html>
<head>
    <title>Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Form</h1>
        <form id="appointmentForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="residence">Place of Residence:</label>
            <input type="text" id="residence" name="residence" required>

            <label for="id_no">Identification Number:</label>
            <input type="number" id="id_no" name="id_no" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="reason_for_visit">Reason For Visit:</label>
            <select id="reason_for_visit" name="reason">
                <option value="online_studies">Online studies</option>
                <option value="research">Research</option>
            </select>
            <br>

            <label for="card_no">Card Number:</label>
            <input type="number" id="card_no" name="card_no" required>

            <label for="time_in">Time In:</label>
            <input type="time" id="time_in" name="time_in" required>

            <label for="time_out">Time Out:</label>
            <input type="time" id="time_out" name="time_out" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById("appointmentForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Serialize the form data
            const formData = new FormData(form);

            // Send the form data to a PHP script for processing
            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Handle the response data (e.g., show a success or error message)
                messageContainer.innerHTML = data;
                if (data.includes("success")) {
                    messageContainer.className = "message success";
                } else {
                    messageContainer.className = "message error";
                }
            })
            .catch(error => {
                console.error(error);
            });
        });
    </script>
    </script>
</body>
</html>
